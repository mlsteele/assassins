<template name="main">
  <h1>Slug Assassins</h1>
  {{> loginButtons}}
  {{> yield}}
</template>

<template name="home">
  {{#if currentUser}}
    {{#if joinedGame}}
      {{#if gameRunning}}
        {{> dashboard}}
      {{else}}
        {{> pregame}}
      {{/if}}
    {{else}}
      {{> start}}
    {{/if}}
  {{else}}
    {{> start}}
  {{/if}}
</template>

<template name="start">
  <a href="{{pathFor route='create'}}">Create a new game</a>
  <a href="{{pathFor route='join'}}">Join a game</a>
  <a href="{{pathFor route= 'init'}}">Start a game</a>
</template>

<template name="create">
  <h2>Create a Game</h2>
  <form>
    <input type="text" placeholder="name of game" name="name">
    <input type="email" placeholder="mailing list to invite" name="list">
    <input type="submit" name="create-game" value="Go!">
  </form>
  {{#if errorMessage}}
    <span>{{errorMessage}}</span>
  {{/if}}
</template>

<template name="join">
  <h2>Join a game</h2>
  <form>
      <label>Your name:
        <input type="text" value="{{displayName}}" name="username"></label><br>
    <label>Game name: <input type="text" name="name"></label>
    <input type="submit" name="join-game" value="join">
  </form>
  {{#if badGameId}}
    <span>No game named "{{badGameId}}"</span>
  {{/if}}
  </template>

<template name="init">
  <h2> Initialize a Game</h2>
  <form>
      <input type="text" placeholder="name of game" name="name">
      <input type="submit" name="initGame" value="Boom!">
  </form>
  </template>

<template name="dashboard">
  <h2>Dashboard</h2>
  <b>Your Target:</b> {{target}} <br>
  <button name="die">I've been killed!</button><br>
  Players:
  {{> playerslist}}
</template>

<template name="pregame">
  The game hasn't started yet. Here are the signed up players:
  {{> playerslist}}
  {{#if manager}}
    <button name="start-game">Start the game</button>
    <button name="cancel-game">Cancel the game</button>
  {{/if}}
</template>

<template name="playerslist">
  <ul>
    {{#each players}}
      <li>{{name}}
        {{#if manager}}
          (Game Manager)
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
